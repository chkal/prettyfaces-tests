<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pretty="http://ocpsoft.com/prettyfaces">
	
	<head>
		<title>Hello PrettyFaces</title>
	</head>
	<body>
	<h:form id="form">
		
		<h:messages />
		
		<h:outputText id="output1" value="Please enter your name: " />
		<h:inputText id="input1" value="#{welcomeBean.name}" required="true" />
    
		<h:commandButton value="Say Hello" action="pretty:greeting">
		  <f:setPropertyActionListener value="#{welcomeBean.name}" target="#{greetingBean.name}"/>
		</h:commandButton>

	</h:form>
	</body>
</html>
