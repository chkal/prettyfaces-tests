<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pretty="http://ocpsoft.com/prettyfaces"
  xmlns:s="http://jboss.org/seam/faces">
	
	<head>
		<title>Hello PrettyFaces</title>
	</head>
	<body>
	<h:form id="form">
		
    
		<h:messages globalOnly="true"/>
		
    <p>
  		<h:outputText value="Please enter your name: " />
  		<h:inputText id="name1" value="#{welcomeBean.name}" required="true" />
      <h:message for="name1"/>
    </p>
    
    <p>
  		<h:outputText value="Please enter your name: " />
  		<h:inputText id="name2" required="true" />
      <h:message for="name2"/>
    </p>
    
		<h:commandButton value="Say Hello" action="pretty:greeting">
		  <f:setPropertyActionListener value="#{welcomeBean.name}" target="#{greetingBean.name}"/>
		</h:commandButton>

    <s:validateForm validatorId="myVal" showFieldMessages="true"/>
    
	</h:form>
	</body>
</html>
