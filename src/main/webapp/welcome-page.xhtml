<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pretty="http://ocpsoft.com/prettyfaces">
	
	<head>
		<title>Hello PrettyFaces</title>
	</head>
	<body>
	<h:form id="form">
		
		<h:messages />
		
		<h:outputText id="output1" value="Please enter your name: " />
		<h:inputText id="input1" value="#{welcomeBean.name}" required="true" />
    
		<h:commandButton value="Say Hello" action="pretty:greeting">
		  <f:setPropertyActionListener value="#{welcomeBean.name}" target="#{greetingBean.name}"/>
		</h:commandButton>
        
        <p>
          <pretty:link mappingId="greeting">
            <f:param value="ab cd"/>
            Space character in path parameter
          </pretty:link>
        </p>
    
        <p>
          <pretty:link mappingId="welcome">
            <f:param name="name" value="上传文件"/>
            Encoding of query parameter
          </pretty:link>
        </p>
        <p>
          <pretty:link mappingId="greeting">
            <f:param value="上传文件"/>
            Encoding in path parameter
          </pretty:link>
        </p>
        
        <p>
          <a href="#{request.contextPath}/rewrite/substitute">
            Rewrite via substitute 1
          </a>
        </p>

        <p>
          <a href="#{request.contextPath}/rewrite/substitute/文件">
            Rewrite via substitute 2
          </a>
        </p>

        <p>
          <a href="#{request.contextPath}/rewrite/url">
            Rewrite via full URL
          </a>
        </p>


	</h:form>
	</body>
</html>
