<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<head>
		<title>Hello World</title>
	</head>
	<body>
	<h:form id="form">
		<h:panelGrid id="grid" columns="2">
		
			<h:messages />
			
			<h:outputText id="output1" value="Please enter your name" />
			<h:inputText id="input1" value="#{welcomeBean.name}" required="true" />

			<h:commandButton value="press me" action="pretty:someOtherBean">
			  <f:setPropertyActionListener value="#{welcomeBean.name}" target="#{someOtherBean.name}"/>
			</h:commandButton>

		</h:panelGrid>
	</h:form>
	</body>
</html>
